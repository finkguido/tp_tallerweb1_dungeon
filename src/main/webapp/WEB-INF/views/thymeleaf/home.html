  <script>
    // Variables globales
    let health = 100;
    const healthBar = document.getElementById("healthBar");
    const healthValue = document.getElementById("healthValue");

    // Función para descontar vida
    function decreaseHealth(amount) {
      health = Math.max(0, health - amount);
      updateHealthBar();
    }

    // Función para aumentar vida (para pruebas)
    function increaseHealth(amount) {
      health = Math.min(100, health + amount);
      updateHealthBar();
    }

    // Función para reiniciar la vida
    function resetHealth() {
      health = 100;
      updateHealthBar();
    }

    // Función para actualizar la barra de vida
    function updateHealthBar() {
      // Actualizar el ancho de la barra
      healthBar.style.width = health + "%";

      // Actualizar el texto del porcentaje
      healthValue.textContent = health + "%";

      // Actualizar el atributo aria-valuenow para accesibilidad
      healthBar.setAttribute("aria-valuenow", health);

      // Cambiar el color según el porcentaje de vida
      if (health > 50) {
        healthBar.className = "progress-bar health-bar bg-success";
      } else if (health > 25) {
        healthBar.className = "progress-bar health-bar bg-warning";
      } else {
        healthBar.className = "progress-bar health-bar bg-danger";
      }
    }

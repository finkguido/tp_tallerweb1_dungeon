<div class="container mt-4">
    <h2>Tienda de Ítems</h2>
    <div class="row">
        <div class="col-md-4" th:each="item : ${items}">
            <div class="card mb-3">
                <div class="card-body">
                    <img th:src="@{'/imagenes/' + ${item.imagen}}" alt="Imagen del ítem" />
                    <h5 class="card-title" th:text="${item.nombre}">Nombre</h5>
                    <p class="card-text">Tipo: <span th:text="${item.tipo}"></span></p>
                    <p class="card-text">Precio: <span th:text="${item.precio}"></span> oro</p>
                    <form method="post" th:action="@{/comprar}" th:object="${item}">
                        <input type="hidden" th:value="${item.id}" name="itemId"/>
                        <button class="btn btn-primary" type="submit">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

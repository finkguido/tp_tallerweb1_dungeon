<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mazmorra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h1>Mazmorra Nivel <span th:text="${session.nivel}">1</span></h1>
<p>
    Vida: <strong th:text="${session.vida}">100</strong>
    &nbsp;|&nbsp;
    Oro: <strong th:text="${session.oro}">1000</strong>
</p>

<hr/>

<div class="row">
    <!-- Si hay monstruos reales, mostrarlos -->
    <div class="col-md-4 mb-3"
         th:each="sm : ${monstruos}"
         th:if="${!#lists.isEmpty(monstruos)}">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">
                    üßü‚Äç‚ôÇÔ∏è <span th:text="${sm.monster.nombre}">Nombre</span>
                    (<span th:text="${sm.vidaActual}">50</span> HP)
                </p>
                <form th:action="@{/juego/atacar}" method="post">
                    <input type="hidden" name="orden" th:value="${sm.orden}"/>
                    <button type="submit" class="btn btn-danger">Atacar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Si NO hay monstruos, muestro uno fijo para probar -->
    <div class="col-md-4 mb-3"
         th:if="${#lists.isEmpty(monstruos)}">
        <div class="card border-warning">
            <div class="card-body text-center">
                <p class="card-text">üßü‚Äç‚ôÇÔ∏è Monstruo Simulado (100 HP)</p>
                <form th:action="@{/juego/atacar}" method="post">
                    <!-- orden fijo 1 para simulaci√≥n -->
                    <input type="hidden" name="orden" value="1"/>
                    <button type="submit" class="btn btn-danger">Atacar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<hr/>

<!-- Defiende -->
<form th:action="@{/juego/defender}" method="post" class="d-inline">
    <button class="btn btn-secondary">Defender</button>
</form>

<!-- Usar Poci√≥n -->
<form th:action="@{/juego/usarPocion}" method="post" class="d-inline">
    <button class="btn btn-primary">Usar Poci√≥n</button>
</form>

<!-- Mensajes -->
<div class="mt-3">
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
